<div class="flex text-center justify-center transition">
    <div class="px-0 my-6 mx-5 w-[80%]">
        <div class="timeline-container flex">
            <div class="line absolute rounded-md"></div>
            <div *ngFor="let point of timeline" class="pin transition absolute ring-2 ring-white" [style.left]="point.left"
                [title]="point.title + ' at ' + point.company"></div>
        </div>
    </div>
</div>
